<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <script type="text/javascript" src="eel.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="topText">Enter your Sudoku</h1>
    <div class="theContainer" id="theContainer">
      <table id="theTable"></table>
    </div>
    <div class="btnContainer">
      <input
        type="button"
        class="button solve"
        value="Solve It"
        onclick="tellToSolve()"
      />
      <input
        type="button"
        class="button clear"
        value="Clear"
        onclick="clearThem()"
      />
    </div>
    <h3>
      Back-end by
      <a
        class="aTag"
        href="https://github.com/LiorSinai/SudokuSolver-Python"
        target="_blank"
      >
        Lior Sinai
      </a>
      and Front-end by
      <a
        class="aTag"
        href="https://github.com/erfanpaslar/SudokuSolver-Python"
        target="_blank"
      >
        Erfan Paslar
      </a>
    </h3>

    <script src="app.js"></script>
  </body>
</html>
